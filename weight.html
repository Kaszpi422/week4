    </div>
    <div>
        <span>Statistics</span>
        <div>
            <button type="button" class="shadow" id="week" onclick="week()">Week</button>
            <button type="button" class="shadow" id="month" onclick="month()">Month</button>
            <button type="button" class="shadow" id="year" onclick="year()">Year</button>
            <button type="button" class="shadow" id="lifetime" onclick="lifetime()">Lifetime</button>
